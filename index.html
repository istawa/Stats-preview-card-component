<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stats preview card component</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
    <div class="split">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="paragraf">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        
        <div class="split">
          <div class="info">
            <h2>10K+</h2> <p>companies</p>
          </div>
          <div class="info">
            <h2>314</h2> <p>templates</p>
          </div>
          <div class="info">
            <h2>12M+</h2> <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <div class="people">
          <img class="desktop" src="image-header-desktop.jpg" alt="people in an office">
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
